services:
  astro:
    build: ./astro
    restart: unless-stopped
    depends_on:
      - nginx-proxy
    environment:
      - VIRTUAL_HOST=dmnzeal.ru
      - LETSENCRYPT_HOST=dmnzeal.ru
      - LETSENCRYPT_EMAIL=admin@dmnzeal.ru

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    environment:
      - HTTPS_METHOD=redirect
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro

  acme-companion:
    image: nginxproxy/acme-companion
    depends_on:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=admin@dmnzeal.ru
    volumes_from:
      - nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  html:
  certs:
  acme:
