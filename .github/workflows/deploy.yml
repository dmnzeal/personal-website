name: Deploy to server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            git clone https://github.com/dmnzeal/personal-website.git
            git checkout main
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            cd personal-website
            docker compose down
            docker compose up -d --build
